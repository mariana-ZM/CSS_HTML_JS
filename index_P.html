<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300;1,400&display=swap"
        rel="stylesheet">
    <title>Магазин за цветя</title>
    <link href="Style.css" rel="stylesheet" />

</head>

<body>
    <header>
        <nav class="main-nav">
            <div>LOGO</div>

            <ul class="main-nav-list">
                <li><a href="#Bouquets" class="main-nav-link">Букети</a></li>
                <li><a href="#Baskets" class="main-nav-link">Кошници</a></li>
                <li><a href="#Plants" class="main-nav-link">Растения</a></li>
                <li><a href="#cta" class="main-nav-link nav-cta">Contact us</a></li>
            </ul>
        </nav>
        <section id="hero">
            <div class="container">

                <h1>
                    Цветен свят
                </h1>
                <p class="hero-description">
                    <i>Магазин за доставка на цветно насторение и усмивки!</i>
                </p>

                <a href="специални предложения"><b>СПЕЦИАЛНИ ПРЕДЛОЖЕНИЯ</b></a>
            </div>
        </section>

    </header>
    <main>
        <section id="Bouquets">
            <div class="container">
            </div>
        </section>
        <section id="Baskets">
            <div class="container">
            </div>
        </section>
        <section id="Plants">
            <div class="container">
            </div>
        </section>
        <section id="product">
            <span class="subheading">Продукти</span>

            <div class="grid grid-3-colls">

                <figure class="product">
                    <p class="product-title">Букети</p>
                    <img src="img/БУКЕТИ-400x533.jpg" class="product-img" />

                </figure>
                <figure class="product">
                    <p class="product-title">Кошници</p>
                    <img src="img/K3.jpg" class="product-img" />

                </figure>

                <figure class="product">
                    <p class="product-title">Растения</p>
                    <img src="img/P1.jpg" class="product-img" />

                </figure>

            </div>

        </section>
    </main>
    <section id="cta">
        <div class="container cta">
            <div class="cta-text">
                <span class="subheading">Contact us</span>
                <h2>Поискай оферта</h2>
                <form class="cta-form" action="http://localhost:8090" method="get" enctype="text/plain">
                    <div>
                        <label for="full-name">Име и Фамилия</label>
                        <input id="full-name" type="text" placeholder="Maria Ivanova" name="full-name" required />
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="me@example.com" name="email" />
                    </div>

                    <div>
                        <label for="select-where">Where did you hear from us?</label>
                        <select id="select-where" name="select-where">
                            <option value="">Please choose one option:</option>
                            <option value="friends">Friends and family</option>
                            <option value="youtube">YouTube video</option>
                            <option value="podcast">Podcast</option>
                            <option value="ad">Facebook ad</option>
                            <option value="others">Others</option>
                            <option value="facebook">Facebook</option>
                        </select>
                    </div>

                    <button class="btn btn--form" type="submit">Send</button>

                    <!-- <input type=" checkbox" />
                    <input type="number" /> -->
                </form>
            </div>
            <div class="cta-img-box"></div>
        </div>
    </section>
    </main>

    <footer>

    </footer>
</body>

</html>
