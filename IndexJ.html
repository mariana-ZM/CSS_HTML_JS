<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p> Пресметнете обиколката на разностранен триъгълник със страни 8 см, 9 см и 7 см, като използавате калкулатора</p>
    <script>
        function CalcInputs() {

            var x = document.getElementById("field1").value;
            var y = document.getElementById("field2").value;
            var z = document.getElementById("field3").value;

            var myresult = sum(x, y, z);
            window.alert(myresult + "cm");
        }
        function sum(x, y, z) {
            var result = parseInt(x) + parseInt(y) + parseInt(z);
            return result;

        }
    </script>
    <input type="number" id="field1" />
    <input type="number" id="field2" />
    <input type="number" id="field3" />

    <button onclick="CalcInputs()">SUM</button>


</body>

</html>
